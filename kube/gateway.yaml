apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: portal-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: portal
spec:
  hosts:
  - "*"
  gateways:
  - portal-gateway
  http:
  - match:
    - authority:
        exact: test1.asistentesvirtuales.com
    route:
    - destination:
        host: app1
        port:
          number: 8080
  - match:
    - authority:
        exact: test2.asistentesvirtuales.com
    route:
    - destination:
        host: app2
        port:
          number: 8080
  - route:
    - destination:
        host: app1
        port:
          number: 8080
